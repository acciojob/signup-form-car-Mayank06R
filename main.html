<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="POST">

		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Enter you name" required><br></br>

		<label for="email">Email:</label>

        <label for="gender_f">Female</label><br><br>

			<option value="">--Please choose an option--</option>

			<option value="Kia">Kia</option>
			<option value="Honda">Honda</option>
			<option value="Ford">Ford</option>
		</select><br></br>

		<label for="age">Age:</label>

		<label for="dob">DOB:</label>
		<input type="date" id="dob" name="DOB" required><br></br>

		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" name="PhNo" placeholder="xxx-xxx-xxxx"><br></br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="Password" placeholder="Password" required><br></br>

	    <label for="tos">I agree to the TOS:</label>
